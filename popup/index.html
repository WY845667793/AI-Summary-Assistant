<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI总结助手</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tablinks" id="summaryTabButton">功能</button>
      <button class="tablinks" id="configTabButton">基本信息配置</button>
    </div>

    <div id="summaryTab" class="tabcontent">
      <button id="plugin_search_but">点击总结</button>
      <textarea id="summaryText" rows="10" cols="50" readonly></textarea>
    </div>

    <div id="configTab" class="tabcontent">
      <label for="client_id">Client ID:</label>
      <input type="password" id="client_id" name="client_id">
      <label for="client_secret">Client Secret:</label>
      <input type="password" id="client_secret" name="client_secret">
      <button id="plugin_save">保存</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
